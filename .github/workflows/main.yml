name: Run main.py

on: [push]

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Check if main.py exists
        run: |
          if [ ! -f main.py ]; then
            echo "main.py not found!"
            exit 1
          fi

      - name: Run main.py
        run: python main.py
